<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="calc.js" defer></script>
        <div id="calculator">
            <div id="display">
                <h1></h1>
            </div>
            <div id="numpad">
                <div class="row">
                    <div class="button">
                        <h2></h1>
                    </div>
                    <div id="CE" class="button">
                        <h2>CE</h1>
                    </div>
                    <div id="C" class="button">
                        <h2>C</h1>
                    </div>
                    <div id="divide" class="button">
                        <h2>÷</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="button num">
                        <h2>7</h1>
                    </div>
                    <div class="button num">
                        <h2>8</h1>
                    </div>
                    <div class="button num">
                        <h2>9</h1>
                    </div>
                    <div id="multiply" class="button">
                        <h2>⨉</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="button num">
                        <h2>4</h1>
                    </div>
                    <div class="button num">
                        <h2>5</h1>
                    </div>
                    <div class="button num">
                        <h2>6</h1>
                    </div>
                    <div id="subtract" class="button">
                        <h2>−</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="button num">
                        <h2>1</h1>
                    </div>
                    <div class="button num">
                        <h2>2</h1>
                    </div>
                    <div class="button num">
                        <h2>3</h1>
                    </div>
                    <div id="add" class="button">
                        <h2>+</h1>
                    </div>
                </div>
                <div class="row">
                    <div id="negate" class="button">
                        <h2>+/-</h1>
                    </div>
                    <div class="button num">
                        <h2>0</h1>
                    </div>
                    <div id="point" class="button">
                        <h2>.</h1>
                    </div>
                    <div id="=" class="button">
                        <h2>=</h1>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
